<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Deepanshu Malik</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16162a;
            --text-primary: #ffffff;
            --text-secondary: #abb2bf;
            --text-muted: #607b96;
            --accent: #c778dd;
            --border: #3d3d5c;
            --border-light: #2d2d4a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Fira Code', monospace; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; font-size: 14px; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 24px; }
        nav { position: fixed; top: 0; left: 0; right: 0; background: var(--bg-primary); border-bottom: 1px solid var(--border-light); z-index: 100; padding: 16px 0; }
        .nav-inner { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 8px; color: var(--text-primary); text-decoration: none; font-weight: 600; }
        .logo-icon { color: var(--accent); }
        .nav-links { display: flex; gap: 24px; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-size: 14px; transition: color 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--text-primary); }
        .nav-links a .hash { color: var(--accent); }
        section { padding: 120px 0 80px; }
        .resume-header { text-align: center; margin-bottom: 48px; }
        .resume-header h1 { font-size: 32px; margin-bottom: 8px; }
        .resume-header .title { color: var(--accent); font-size: 16px; margin-bottom: 16px; }
        .resume-header .contact-info { color: var(--text-secondary); font-size: 13px; line-height: 1.8; }
        .resume-header .contact-info a { color: var(--text-secondary); }
        .resume-header .contact-info a:hover { color: var(--accent); }
        .resume-section { margin-bottom: 40px; }
        .resume-section h2 { font-size: 18px; color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 8px; margin-bottom: 20px; }
        .resume-item { margin-bottom: 24px; }
        .resume-item-header { display: flex; justify-content: space-between; margin-bottom: 4px; flex-wrap: wrap; gap: 8px; }
        .resume-item h3 { font-size: 15px; }
        .resume-item .company { color: var(--text-secondary); }
        .resume-item .location { color: var(--text-muted); font-size: 12px; }
        .resume-item .company-context { color: var(--text-muted); font-size: 12px; font-style: italic; margin: 4px 0; }
        .resume-item .date { color: var(--text-muted); font-size: 13px; text-align: right; }
        .resume-item .description { color: var(--text-secondary); font-size: 13px; margin-top: 8px; }
        .resume-item ul { margin: 8px 0 0 20px; color: var(--text-secondary); font-size: 13px; }
        .resume-item li { margin-bottom: 4px; }
        .resume-item .tech { color: var(--text-muted); font-size: 12px; margin-top: 6px; }
        .skills-grid { display: grid; gap: 16px; }
        .skill-category { margin-bottom: 8px; }
        .skill-category-name { color: var(--text-primary); font-size: 13px; margin-bottom: 4px; }
        .skill-category-items { color: var(--text-secondary); font-size: 13px; }
        .summary-text { color: var(--text-secondary); font-size: 13px; }
        .additional-info { color: var(--text-secondary); font-size: 13px; }
        .additional-info p { margin-bottom: 4px; }
        .project-link { color: var(--text-muted); font-size: 12px; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; border: 1px solid var(--accent); color: var(--text-primary); text-decoration: none; font-size: 14px; transition: all 0.2s; background: transparent; cursor: pointer; font-family: inherit; }
        .btn:hover { background: var(--accent); color: var(--bg-primary); }
        .actions { text-align: center; margin-top: 40px; display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
        footer { padding: 32px 0; border-top: 1px solid var(--border-light); text-align: center; color: var(--text-muted); font-size: 13px; }
        @media print {
            nav, .actions, footer { display: none; }
            section { padding: 10px 0; }
            body { background: white; color: #000; font-size: 9pt; font-family: 'Inter', Arial, sans-serif; line-height: 1.4; }
            .container { max-width: 100%; }
            .resume-header { margin-bottom: 18px; }
            .resume-header h1 { font-size: 18pt; color: #000; font-weight: 700; font-family: Georgia, 'Times New Roman', serif; }
            .resume-header .title { color: #333; font-weight: 500; font-size: 10pt; font-family: Georgia, 'Times New Roman', serif; }
            .resume-header .contact-info { color: #222; font-size: 8pt; }
            .resume-header .contact-info a { color: #222; text-decoration: none; }
            .resume-section { margin-bottom: 18px; }
            .resume-section h2 { color: #000; border-color: #333; font-size: 11pt; font-weight: 700; font-family: Georgia, 'Times New Roman', serif; margin-bottom: 6px; }
            .summary-text { color: #222 !important; font-size: 9pt !important; }
            .resume-item { margin-bottom: 10px; }
            .resume-item h3 { font-size: 9pt; color: #000; font-weight: 600; }
            .resume-item .company { color: #111; font-weight: 500; }
            .resume-item .location, .resume-item .date { color: #444; font-size: 8pt; }
            .resume-item .company-context { color: #555; font-size: 8pt; font-style: italic; }
            .resume-item ul, .resume-item .description { color: #222; font-size: 9pt; }
            .resume-item .tech { color: #444; font-size: 8pt; }
            .resume-item a, .project-link { font-size: 8pt !important; color: #333; }
            .skills-grid { line-height: 1.1; }
            .skill-category { margin-bottom: 0; line-height: 1.1; }
            .skill-category-name { color: #000; font-weight: 600; font-size: 9pt; }
            .skill-category-items { color: #222; font-size: 9pt; }
            .additional-info { color: #222; font-size: 9pt; }
            .additional-info p { color: #222; font-size: 9pt; margin-bottom: 2px; }
            .additional-info strong { font-weight: 600; }
            a { color: #0055aa !important; text-decoration: underline !important; }
            a:link, a:visited, a:hover, a:active { color: #222 !important; text-decoration: none !important; }
        }
        @media (max-width: 768px) { .nav-links { display: none; } }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-inner">
            <a href="index-v3.html" class="logo"><span class="logo-icon">⬡</span><span>Deepanshu Malik</span></a>
            <div class="nav-links">
                <a href="index-v3.html"><span class="hash">#</span>home</a>
                <a href="projects-v3.html"><span class="hash">#</span>projects</a>
                <a href="about-v3.html"><span class="hash">#</span>about-me</a>
                <a href="index-v3.html#contact"><span class="hash">#</span>contacts</a>
                <a href="resume-v3.html" class="active"><span class="hash">#</span>resume</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="resume-header">
                <h1 id="name"></h1>
                <p class="title" id="title"></p>
                <div class="contact-info" id="contact-info"></div>
            </div>

            <div class="resume-section">
                <h2>Summary</h2>
                <p class="summary-text" id="summary"></p>
            </div>

            <div class="resume-section">
                <h2>Skills</h2>
                <div class="skills-grid" id="skills"></div>
            </div>

            <div class="resume-section">
                <h2>Experience</h2>
                <div id="experience"></div>
            </div>

            <div class="resume-section">
                <h2>Projects</h2>
                <div id="projects"></div>
            </div>

            <div class="resume-section">
                <h2>Education</h2>
                <div id="education"></div>
            </div>

            <div class="resume-section">
                <h2>Certifications</h2>
                <div id="certifications"></div>
            </div>

            <div class="resume-section">
                <h2>Additional</h2>
                <div class="additional-info" id="additional"></div>
            </div>

            <div class="actions">
                <a href="index-v3.html" class="btn">← Back to Home</a>
                <button onclick="window.print()" class="btn">Print / Save PDF</button>
            </div>
        </div>
    </section>

    <footer><div class="container"><p>© Copyright 2025. Made by Deepanshu Malik</p></div></footer>

    <script>
        fetch('data/resume-data.json')
            .then(r => r.json())
            .then(data => {
                const p = data.personal;
                document.getElementById('name').textContent = p.name;
                document.getElementById('title').textContent = p.title;
                document.getElementById('contact-info').innerHTML = `
                    <a href="mailto:${p.email}">${p.email}</a> • ${p.phone} • ${p.location}<br>
                    <a href="${p.linkedin.url}" target="_blank">${p.linkedin.display}</a> • 
                    <a href="${p.github.url}" target="_blank">${p.github.display}</a> • 
                    <a href="${p.website.url}" target="_blank">${p.website.display}</a><br>
                    ${p.relocation}
                `;
                document.getElementById('summary').innerHTML = data.summary;

                document.getElementById('skills').innerHTML = data.skills.map(s => `
                    <div class="skill-category">
                        <span class="skill-category-name">${s.category}:</span>
                        <span class="skill-category-items">${s.items}</span>
                    </div>
                `).join('');

                document.getElementById('experience').innerHTML = data.experience.map(exp => `
                    <div class="resume-item">
                        <div class="resume-item-header">
                            <div>
                                <h3>${exp.title}</h3>
                                <span class="company">${exp.company}</span>
                                <span class="location"> • ${exp.location} (${exp.type})</span>
                            </div>
                            <span class="date">${exp.startDate} - ${exp.endDate}</span>
                        </div>
                        ${exp.companyContext ? `<p class="company-context">${exp.companyContext}</p>` : ''}
                        <ul>${exp.achievements.map(a => `<li>${a}</li>`).join('')}</ul>
                    </div>
                `).join('');

                document.getElementById('projects').innerHTML = data.projects.map(proj => `
                    <div class="resume-item">
                        <div class="resume-item-header">
                            <h3>${proj.title}</h3>
                            <a href="${proj.url}" target="_blank" class="project-link">${proj.displayUrl}</a>
                        </div>
                        <p class="description">${proj.description}</p>
                        <p class="tech">Tech: ${proj.technologies}</p>
                    </div>
                `).join('');

                document.getElementById('education').innerHTML = data.education.map(edu => `
                    <div class="resume-item">
                        <div class="resume-item-header">
                            <h3>${edu.degree}</h3>
                            <span class="date">${edu.startYear} - ${edu.endYear}</span>
                        </div>
                        <span class="company">${edu.institution}</span>
                    </div>
                `).join('');

                document.getElementById('certifications').innerHTML = data.certifications.map(cert => `
                    <div class="resume-item">
                        <h3>${cert.name} (${cert.shortName})</h3>
                        <span class="company">${cert.issuer} • ${cert.issueDate}</span>
                    </div>
                `).join('');

                const add = data.additional;
                document.getElementById('additional').innerHTML = `
                    <p><strong>Languages:</strong> ${add.languages}</p>
                    <p><strong>Availability:</strong> ${add.availability}</p>
                    ${add.visaStatus ? `<p><strong>Work Authorization:</strong> ${add.visaStatus}</p>` : ''}
                `;
            });
    </script>
</body>
</html>
