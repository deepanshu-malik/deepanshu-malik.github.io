<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Deepanshu Malik</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16162a;
            --text-primary: #ffffff;
            --text-secondary: #abb2bf;
            --text-muted: #607b96;
            --accent: #c778dd;
            --border: #3d3d5c;
            --border-light: #2d2d4a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Fira Code', monospace; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; font-size: 14px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
        nav { position: fixed; top: 0; left: 0; right: 0; background: var(--bg-primary); border-bottom: 1px solid var(--border-light); z-index: 100; padding: 16px 0; }
        .nav-inner { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 8px; color: var(--text-primary); text-decoration: none; font-weight: 600; }
        .logo-icon { color: var(--accent); }
        .nav-links { display: flex; gap: 24px; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-size: 14px; transition: color 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--text-primary); }
        .nav-links a .hash { color: var(--accent); }
        .section-title { font-size: 28px; font-weight: 500; margin-bottom: 48px; display: flex; align-items: center; gap: 16px; }
        .section-title .hash { color: var(--accent); }
        .section-title::after { content: ''; flex: 1; max-width: 300px; height: 1px; background: var(--accent); opacity: 0.5; }
        section { padding: 120px 0 80px; }
        .project-detail { border: 1px solid var(--border); margin-bottom: 40px; scroll-margin-top: 100px; }
        .project-header { display: grid; grid-template-columns: 200px 1fr; border-bottom: 1px solid var(--border); }
        .project-icon { display: flex; align-items: center; justify-content: center; font-size: 64px; padding: 40px; border-right: 1px solid var(--border); }
        .project-info { padding: 24px 32px; }
        .project-info h2 { font-size: 24px; font-weight: 500; margin-bottom: 8px; }
        .project-info .subtitle { color: var(--accent); margin-bottom: 16px; }
        .project-tech-tags { display: flex; flex-wrap: wrap; gap: 8px; }
        .tech-tag { padding: 4px 10px; border: 1px solid var(--border); font-size: 12px; color: var(--text-secondary); }
        .project-body { padding: 32px; }
        .project-body h3 { font-size: 16px; font-weight: 500; margin: 24px 0 12px; color: var(--accent); }
        .project-body h3:first-child { margin-top: 0; }
        .project-body p { color: var(--text-secondary); margin-bottom: 12px; }
        .project-body ul { margin: 12px 0 12px 20px; color: var(--text-secondary); }
        .project-body li { margin-bottom: 8px; }
        .project-links { display: flex; gap: 12px; margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border); flex-wrap: wrap; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; border: 1px solid var(--accent); color: var(--text-primary); text-decoration: none; font-size: 14px; transition: all 0.2s; background: transparent; }
        .btn:hover { background: var(--accent); color: var(--bg-primary); }
        .btn-secondary { border-color: var(--border); }
        .btn-secondary:hover { border-color: var(--accent); background: transparent; color: var(--accent); }
        footer { padding: 32px 0; border-top: 1px solid var(--border-light); text-align: center; color: var(--text-muted); font-size: 13px; }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .project-header { grid-template-columns: 1fr; }
            .project-icon { border-right: none; border-bottom: 1px solid var(--border); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-inner">
            <a href="index.html" class="logo"><span class="logo-icon">⬡</span><span>Deepanshu Malik</span></a>
            <div class="nav-links">
                <a href="index.html"><span class="hash">#</span>home</a>
                <a href="projects.html" class="active"><span class="hash">#</span>projects</a>
                <a href="about.html"><span class="hash">#</span>about-me</a>
                <a href="index.html#contact"><span class="hash">#</span>contacts</a>
                <a href="resume.html"><span class="hash">#</span>resume</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <h1 class="section-title"><span class="hash">#</span>all-projects</h1>
            <div id="projects-container"></div>
            <div style="text-align: center; margin-top: 40px;">
                <a href="index.html" class="btn">← Back to Home</a>
            </div>
        </div>
    </section>

    <footer><div class="container"><p>© Copyright 2025. Made by Deepanshu Malik</p></div></footer>

    <script>
        fetch('data/projects-data.json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('projects-container').innerHTML = data.projects.map(p => `
                    <div class="project-detail" id="${p.id}">
                        <div class="project-header">
                            <div class="project-icon" style="background: ${p.gradient};">${p.icon}</div>
                            <div class="project-info">
                                <h2>${p.title}</h2>
                                <p class="subtitle">${p.subtitle}</p>
                                <div class="project-tech-tags">${p.tech.map(t => `<span class="tech-tag">${t}</span>`).join('')}</div>
                            </div>
                        </div>
                        <div class="project-body">
                            <h3>Overview</h3>
                            <p>${p.description}</p>
                            <h3>Key Features</h3>
                            <ul>${p.features.map(f => `<li>${f}</li>`).join('')}</ul>
                            ${p.impact ? `<h3>Impact</h3><ul>${p.impact.map(i => `<li>${i}</li>`).join('')}</ul>` : ''}
                            ${p.architecture ? `<h3>Architecture</h3><p>${p.architecture}</p>` : ''}
                            <div class="project-links">
                                ${p.github ? `<a href="${p.github}" target="_blank" class="btn">View Code →</a>` : ''}
                                ${p.live ? `<a href="index.html" class="btn btn-secondary" onclick="localStorage.setItem('openChat','1')">Try Live Demo →</a>` : ''}
                                ${!p.isPublic && !p.github ? `<span style="color: var(--text-muted); padding: 10px 0;">Professional Project - Code not public</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');

                // Scroll to hash if present
                if (window.location.hash) {
                    setTimeout(() => document.querySelector(window.location.hash)?.scrollIntoView({ behavior: 'smooth' }), 100);
                }
            });
    </script>
</body>
</html>
