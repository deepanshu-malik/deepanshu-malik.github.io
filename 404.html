<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Deepanshu Malik Portfolio">
    <title>404 - Page Not Found | Deepanshu Malik</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16162a;
            --bg-card: #1e1e3f;
            --text-primary: #ffffff;
            --text-secondary: #abb2bf;
            --text-muted: #607b96;
            --accent: #c778dd;
            --border: #3d3d5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 32px;
            font-size: 16px;
            font-weight: 600;
        }

        .logo-icon {
            color: var(--accent);
            font-size: 24px;
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 10rem);
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 24px;
            text-shadow: 0 0 40px rgba(199, 120, 221, 0.3);
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .error-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.8;
        }

        .terminal {
            background: #0d1117;
            border: 1px solid var(--border);
            text-align: left;
            margin: 32px auto;
            max-width: 500px;
            overflow: hidden;
        }

        .terminal-header {
            background: #161b22;
            padding: 8px 12px;
            display: flex;
            gap: 6px;
        }

        .terminal-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .terminal-dot.red { background: #ff5f56; }
        .terminal-dot.yellow { background: #ffbd2e; }
        .terminal-dot.green { background: #27ca40; }

        .terminal-body {
            padding: 20px;
            font-size: 13px;
            line-height: 1.8;
        }

        .terminal-line {
            margin-bottom: 4px;
        }

        .terminal-prompt { color: #7ee787; }
        .terminal-error { color: #ff7b72; }
        .terminal-comment { color: #8b949e; }
        .terminal-string { color: #a5d6ff; }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: 1px solid var(--accent);
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
            background: transparent;
            font-family: inherit;
            margin-top: 16px;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .link:hover {
            color: var(--text-primary);
        }

        .link .hash {
            color: var(--accent);
        }

        /* Background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(199, 120, 221, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(199, 120, 221, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            .links {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Grid -->
    <div class="bg-grid"></div>

    <div class="container">
        <div class="logo">
            <span class="logo-icon">⬡</span>
            <span>Deepanshu Malik</span>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-dot red"></span>
                <span class="terminal-dot yellow"></span>
                <span class="terminal-dot green"></span>
            </div>
            <div class="terminal-body">
                <div class="terminal-line"><span class="terminal-prompt">$</span> cd /your-path</div>
                <div class="terminal-line"><span class="terminal-error">Error:</span> <span class="terminal-string">No such file or directory</span></div>
                <div class="terminal-line"><span class="terminal-comment"># This route doesn't exist</span></div>
                <div class="terminal-line"><span class="terminal-prompt">$</span> cd /</div>
                <div class="terminal-line"><span class="terminal-comment"># Redirecting to home...</span></div>
            </div>
        </div>

        <a href="/" class="btn">
            ← Back to Home
        </a>

        <div class="links">
            <a href="index.html" class="link"><span class="hash">#</span>home</a>
            <a href="projects.html" class="link"><span class="hash">#</span>projects</a>
            <a href="about.html" class="link"><span class="hash">#</span>about-me</a>
            <a href="index.html#contact" class="link"><span class="hash">#</span>contacts</a>
            <a href="resume.html" class="link"><span class="hash">#</span>resume</a>
        </div>
    </div>
</body>
</html>
