<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deepanshu Malik - Senior Backend Engineer CV. Python, FastAPI, GenAI, Kubernetes. 4+ years in fintech.">
    <meta name="robots" content="noindex, nofollow">
    <title>CV - Deepanshu Malik | Senior Backend Engineer</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Resume Styles -->
    <link rel="stylesheet" href="css/resume.css">

    <!-- html2pdf.js for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Loading State -->
    <div id="loading-state" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading resume...</p>
    </div>

    <!-- Control Bar (Web Only) -->
    <div class="control-bar no-print">
        <div class="control-bar-inner">
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Portfolio
            </a>
            <div class="control-actions">
                <button id="toggle-theme" class="btn-control" title="Toggle light/dark mode">
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="theme-icon-light" class="hidden" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="download-pdf" class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Resume Container -->
    <div class="resume-wrapper">
        <div id="resume" class="resume">
            <!-- Content will be dynamically populated from JSON -->
        </div>
    </div>

    <!-- Resume Template (hidden, used for rendering) -->
    <template id="resume-template">
        <!-- Page 1 -->
        <div class="page" data-page="1">
            <!-- Header -->
            <header class="header">
                <div class="header-main">
                    <h1 class="name" data-field="personal.name"></h1>
                    <p class="title" data-field="personal.title"></p>
                </div>
                <div class="contact-info">
                    <div class="contact-row">
                        <a href="" class="contact-item" data-field="personal.email" data-href="mailto:">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <span data-text="personal.email"></span>
                        </a>
                        <span class="contact-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            <span data-text="personal.phone"></span>
                        </span>
                        <span class="contact-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <span data-text="personal.location"></span> &bull; <span data-text="personal.relocation"></span>
                        </span>
                    </div>
                    <div class="contact-row">
                        <a href="" target="_blank" class="contact-item" data-href="personal.linkedin.url">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                                <rect x="2" y="9" width="4" height="12"></rect>
                                <circle cx="4" cy="4" r="2"></circle>
                            </svg>
                            <span data-text="personal.linkedin.display"></span>
                        </a>
                        <a href="" target="_blank" class="contact-item" data-href="personal.github.url">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                            </svg>
                            <span data-text="personal.github.display"></span>
                        </a>
                        <a href="" target="_blank" class="contact-item" data-href="personal.website.url">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                            </svg>
                            <span data-text="personal.website.display"></span>
                        </a>
                    </div>
                </div>
            </header>

            <!-- Professional Summary -->
            <section class="section">
                <h2 class="section-title">Professional Summary</h2>
                <p class="summary" data-html="summary"></p>
            </section>

            <!-- Technical Skills -->
            <section class="section">
                <h2 class="section-title">Technical Skills</h2>
                <div class="skills-grid" data-list="skills">
                    <!-- Skills populated dynamically -->
                </div>
            </section>

            <!-- Professional Experience (Page 1) -->
            <section class="section">
                <h2 class="section-title">Professional Experience</h2>
                <div data-list="experience" data-limit="2">
                    <!-- First 2 experiences populated dynamically -->
                </div>
            </section>
        </div>

        <!-- Page 2 -->
        <div class="page" data-page="2">
            <!-- Experience Continued -->
            <section class="section">
                <h2 class="section-title">Professional Experience <span class="continued">(continued)</span></h2>
                <div data-list="experience" data-offset="2">
                    <!-- Remaining experiences populated dynamically -->
                </div>
            </section>

            <!-- Notable Projects -->
            <section class="section">
                <h2 class="section-title">Notable Projects</h2>
                <div data-list="projects">
                    <!-- Projects populated dynamically -->
                </div>
            </section>

            <!-- Education -->
            <section class="section">
                <h2 class="section-title">Education</h2>
                <div data-list="education">
                    <!-- Education populated dynamically -->
                </div>
            </section>

            <!-- Certifications -->
            <section class="section">
                <h2 class="section-title">Certifications</h2>
                <div data-list="certifications">
                    <!-- Certifications populated dynamically -->
                </div>
            </section>

            <!-- Additional Information -->
            <section class="section section-additional">
                <h2 class="section-title">Additional Information</h2>
                <div class="additional-grid">
                    <div class="additional-item">
                        <span class="additional-label">Languages:</span>
                        <span data-text="additional.languages"></span>
                    </div>
                    <div class="additional-item">
                        <span class="additional-label">Availability:</span>
                        <span data-text="additional.availability"></span>
                    </div>
                    <div class="additional-item">
                        <span class="additional-label">Interests:</span>
                        <span data-text="additional.interests"></span>
                    </div>
                </div>
            </section>
        </div>
    </template>

    <!-- Component Templates -->
    <template id="skill-template">
        <div class="skill-category">
            <span class="skill-label" data-text="category">:</span>
            <span class="skill-items" data-text="items"></span>
        </div>
    </template>

    <template id="experience-template">
        <div class="experience-item">
            <div class="experience-header">
                <div class="experience-title-group">
                    <h3 class="job-title" data-text="title"></h3>
                    <span class="company" data-text="company"></span>
                </div>
                <div class="experience-meta">
                    <span class="duration" data-text="duration"></span>
                    <span class="location" data-text="locationDisplay"></span>
                </div>
            </div>
            <ul class="achievements" data-list="achievements">
                <!-- Achievements populated dynamically -->
            </ul>
        </div>
    </template>

    <template id="achievement-template">
        <li data-html="text"></li>
    </template>

    <template id="project-template">
        <div class="project-item">
            <div class="project-header">
                <h3 class="project-title" data-text="title"></h3>
                <a href="" target="_blank" class="project-link" data-href="url" data-text="displayUrl"></a>
            </div>
            <p class="project-description" data-text="description"></p>
            <span class="project-tech" data-text="technologies"></span>
        </div>
    </template>

    <template id="education-template">
        <div class="education-item">
            <div class="education-header">
                <div>
                    <h3 class="degree" data-text="degree"></h3>
                    <span class="institution" data-text="institution"></span>
                </div>
                <span class="duration" data-text="duration"></span>
            </div>
        </div>
    </template>

    <template id="certification-template">
        <div class="certification-item">
            <div class="cert-badge" data-text="shortName"></div>
            <div class="cert-details">
                <h3 class="cert-title" data-text="name"></h3>
                <span class="cert-issuer" data-text="issuerDisplay"></span>
            </div>
        </div>
    </template>

    <!-- Resume JavaScript -->
    <script src="js/resume.js"></script>
</body>
</html>
