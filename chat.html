<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Deepanshu Malik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-input: #303030;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --accent: #10a37f;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Söhne', 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 768px;
            margin: 0 auto;
        }
        
        .chat-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .chat-header h1 {
            font-size: 16px;
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        
        .header-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
        }
        
        .message {
            padding: 24px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .message:last-child {
            border-bottom: none;
        }
        
        .message-user {
            color: var(--text-primary);
        }
        
        .message-bot {
            color: var(--text-secondary);
            line-height: 1.75;
        }
        
        .message-bot p { margin-bottom: 16px; }
        .message-bot p:last-child { margin-bottom: 0; }
        
        .message-bot h1, .message-bot h2, .message-bot h3 {
            color: var(--text-primary);
            margin: 24px 0 12px;
            font-weight: 600;
        }
        
        .message-bot h1 { font-size: 24px; }
        .message-bot h2 { font-size: 20px; }
        .message-bot h3 { font-size: 16px; }
        
        .message-bot ul, .message-bot ol {
            margin: 16px 0 16px 24px;
        }
        
        .message-bot li {
            margin-bottom: 8px;
        }
        
        .message-bot code {
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Söhne Mono', Monaco, monospace;
            font-size: 14px;
        }
        
        .message-bot pre {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .message-bot pre code {
            background: none;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .message-bot strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .chat-input-area {
            padding: 16px;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            background: var(--bg-input);
            border-radius: 24px;
            padding: 12px 16px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }
        
        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }
        
        .chat-input::placeholder {
            color: var(--text-secondary);
        }
        
        .chat-input:focus {
            outline: none;
        }
        
        .send-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: opacity 0.2s;
        }
        
        .send-btn:hover {
            opacity: 0.9;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .send-btn svg {
            width: 16px;
            height: 16px;
            color: white;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background: var(--text-secondary);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .role-label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Deepanshu's AI Assistant</h1>
            <div class="header-actions">
                <button id="clear-btn" class="header-btn">Clear</button>
                <a href="/" class="header-btn">← Portfolio</a>
            </div>
        </div>
        
        <div id="messages" class="chat-messages"></div>
        
        <div class="chat-input-area">
            <form id="chat-form" class="input-wrapper">
                <textarea 
                    id="message-input" 
                    class="chat-input" 
                    placeholder="Ask about projects, skills, experience..."
                    rows="1"
                ></textarea>
                <button type="submit" id="send-btn" class="send-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000/api' 
            : 'https://portfolio-backend-deepanshu-malik.koyeb.app/api';
        
        let sessionId = `s_${Date.now()}`;
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('chat-form');
            const input = document.getElementById('message-input');
            
            form.addEventListener('submit', handleSubmit);
            document.getElementById('clear-btn').addEventListener('click', clearChat);
            
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 200) + 'px';
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
            
            marked.setOptions({
                highlight: (code, lang) => {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });
            
            addBotMessage("Hi! Ask me anything about Deepanshu's projects, skills, or experience.");
            input.focus();
        });

        async function handleSubmit(e) {
            e.preventDefault();
            if (isLoading) return;

            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            input.style.height = 'auto';
            
            addUserMessage(message);
            
            isLoading = true;
            document.getElementById('send-btn').disabled = true;
            
            const botDiv = createBotMessage();
            
            try {
                const response = await fetch(`${API_URL}/chat/v2/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            fullText += data;
                            botDiv.innerHTML = marked.parse(fullText) + '<span class="typing-cursor"></span>';
                            scrollToBottom();
                        }
                    }
                }
                
                botDiv.innerHTML = marked.parse(fullText);
                hljs.highlightAll();
                
            } catch (error) {
                console.error('Error:', error);
                botDiv.textContent = 'Sorry, something went wrong. Please try again.';
            } finally {
                isLoading = false;
                document.getElementById('send-btn').disabled = false;
                scrollToBottom();
            }
        }

        function addUserMessage(text) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="role-label">You</div>
                <div class="message-user">${escapeHtml(text)}</div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="role-label">Deepanshu's AI</div>
                <div class="message-bot">${marked.parse(text)}</div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        function createBotMessage() {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="role-label">Deepanshu's AI</div>
                <div class="message-bot"><span class="typing-cursor"></span></div>
            `;
            container.appendChild(div);
            scrollToBottom();
            return div.querySelector('.message-bot');
        }

        function scrollToBottom() {
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }

        function clearChat() {
            document.getElementById('messages').innerHTML = '';
            addBotMessage("Hi! Ask me anything about Deepanshu's projects, skills, or experience.");
            sessionId = `s_${Date.now()}`;
            document.getElementById('message-input').focus();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
